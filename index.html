<!doctype html>

            映像やアニメーション、コンピューターグラフィックス、プロダクトデザイン、<br>建築設計、まちづくりなど、さまざまなテーマを通して<br>現代社会と都市環境へのデザイン提案を目指した作品を展示します。<br>今年は展示会場が2会場あります、<br>ぜひ両会場ともお越しください。<br><br>4年間の大学生活の中で、<br>学生自らが積み上げてきた成果を ぜひご高覧下さい。
          </p>
          <h3>

            <img src="images/about/date.png">
          </h3>
